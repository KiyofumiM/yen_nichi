<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<title>YenNichi learning</title>
</head>

<body>
	<div class="topics-index-wrapper" layout:fragment="contents">
		<div class="container">
			
			<div class="row" th:each="learning : ${list}">
				<div class="col-md-6 mx-auto">

					<!-- 内容表示部分 -->
					<main>
						<h2 class="author" th:text="${learning.user.name}"></h2>
						<img src="" th:if="${@environment.getProperty('image.local')}" th:src="${learning.imageData}"
							class="image" />
						<h3 class="title" th:text="${learning.title}"></h3>
						<pre class="description" th:text="${learning.description}"></pre>
						<div class="icons">
							<!-- favorites -->
							<a th:if="${learning.favorite != null}" rel="nofollow" class="icon convert"
								data-method="delete" href="/favorite?learning_id=1" th:href="@{'/favorite'}"
								th:data-learning_id="${learning.id}" th:data-_csrf="${_csrf.token}">
								<img class="favorite-on" src="/images/icons/heart.png"
									th:src="@{/images/icons/heart.png}" />
							</a>
							<a th:if="${learning.favorite == null}" rel="nofollow" class="icon convert"
								data-method="post" href="/favorite?learning_id=1" th:href="@{'/favorite'}"
								th:data-learning_id="${learning.id}" th:data-_csrf="${_csrf.token}">
								<img src="/images/icons/heart-black.png" th:src="@{/images/icons/heart-black.png}" />
							</a>
							<span class="count" th:text="${#lists.size(learning.favorites)}">0</span>
							
							<a href="/learning/1/comments_learning/new"
								th:href="@{'/learning/{id}/comments_learning/new'(id=${learning.id})}" class="icon"
								th:data-_csrf="${_csrf.token}">
								<img src="/images/icons/comment.png" th:src="@{/images/icons/comment.png}" />
							</a>
						</div>

						<br>

						<div class="comments">
							<h4 class="text-center">コメント</h4>
							<div th:each="comment : ${learning.comments}">
								<div class="comment">
									<h5 class="author" th:text="${comment.user.name}"></h5>
									<pre class="description" th:text="${comment.description}"></pre>
								</div>
							</div>
						</div>

					</main>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
