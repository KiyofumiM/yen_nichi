<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<title>Yen Nichi bulletin board</title>
</head>

<body>
	<div class="board-new-wrapper" layout:fragment="contents">
		<div class="container">
			<div class="row p-form-top d-none d-lg-block d-xl-block d-xxl-block"></div>
			<div class="row">
				<div class="col-md-6 mx-auto">
					<h1 class="text-center" th:text="#{topics.edit.title}">投稿内容の更新</h1>

					<br>
					
					<form class="edit_board" id="edit_board" method="post" th:action="@{/board/update}" th:object="${form}"
						enctype="multipart/form-data">
						<div layout:replace="~{layouts/common::messages}"></div>
						<input type="hidden" th:field="*{id}" />
						<div class="mb-3">
							<label class="form-label text-black" for="board_title"
								th:text="#{board.new.topicTitle}">タイトル</label>
							<textarea class="form-control" th:field="*{title}" rows="10"
								th:errorclass="error-field"></textarea>
							<p th:if="${#fields.hasErrors('description')}" class="error-message"
								th:errors="*{description}"></p>

							<br>

							<label class="form-label text-black" for="board_description"
								th:text="#{board.new.description}">内容</label>
							<textarea class="form-control" th:field="*{description}" rows="10"
								th:errorclass="error-field"></textarea>
							<p th:if="${#fields.hasErrors('description')}" class="error-message"
								th:errors="*{description}"></p>
						</div>

						<br>

						<input type="submit" value="更新" class="btn w-100 btn-outline-success btn-lg"
							th:value="#{topics.edit.submit}" />
					</form>

					<br><br>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
